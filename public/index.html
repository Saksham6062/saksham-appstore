<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saksham App Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js" type="module"></script>
</head>

<body>
  <!-- üåê NAVIGATION BAR -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>Saksham App Store</h2>
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="upload.html" class="nav-link">Upload App</a>
      <a href="login.html" class="nav-link">Developers</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </div>
  </nav>

  <!-- üè™ MAIN CONTENT -->
  <header class="page-header">
    <h1>Discover & Download Trusted Apps</h1>
    <p>All apps are verified and approved by Saksham before publishing.</p>
  </header>

  <main>
    <div id="appsContainer" class="app-grid">
      <p>Loading apps...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Saksham App Store ‚Äî Made with ‚ù§Ô∏è by Saksham Sahu</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBSqIqhKAyRz0aTghiKs4exajVXXExN-kA",
      authDomain: "saksham-appstore-8a2bc.firebaseapp.com",
      projectId: "saksham-appstore-8a2bc",
      storageBucket: "saksham-appstore-8a2bc.firebasestorage.app",
      messagingSenderId: "864411399391",
      appId: "1:864411399391:web:5d33d77205f9e12eff656a",
      measurementId: "G-DM2VGMNMD2"
    };

    // üîß Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üì¶ Fetch Approved Apps
    async function loadApprovedApps() {
      const appsContainer = document.getElementById("appsContainer");
      appsContainer.innerHTML = "<p>Loading apps...</p>";

      try {
        const appsRef = collection(db, "apps");
        const q = query(appsRef, where("status", "==", "approved"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          appsContainer.innerHTML = "<p>No approved apps yet.</p>";
          return;
        }

        appsContainer.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const app = doc.data();
          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `
            <img src="${app.iconUrl || 'https://cdn-icons-png.flaticon.com/512/1179/1179120.png'}" alt="${app.appName}">
            <h3>${app.appName}</h3>
            <p>${app.description || 'No description available.'}</p>
            <span>Version: ${app.version || '1.0.0'}</span><br>
            <a href="${app.apkUrl}" class="download-btn" download>‚¨á Download APK</a>
          `;
          appsContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading apps:", error);
        appsContainer.innerHTML = "<p>Error loading apps. Please try again later.</p>";
      }
    }

    loadApprovedApps();
  </script>
</body>
</html>
