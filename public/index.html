<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saksham App Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">SA</div>
      <div>
        <h1>Saksham App Store</h1>
        <p class="muted">Open uploads — discover apps</p>
      </div>
    </div>

    <div class="actions">
      <div class="search-wrap">
        <input id="searchInput" placeholder="Search apps..." />
      </div>

      <select id="categorySelect" class="select">
        <option value="">All categories</option>
      </select>

      <select id="sortSelect" class="select">
        <option value="newest">Newest</option>
        <option value="trending">Trending</option>
        <option value="topRated">Top Rated</option>
      </select>

      <a class="btn" href="upload.html">Upload App</a>
      <a class="btn ghost" href="admin.html">Admin</a>
      <button id="darkToggle" class="toggle-dark">Dark</button>
    </div>
  </header>

  <main class="app">
    <section id="grid" class="grid">
      <div class="loading">Loading apps...</div>
    </section>
  </main>

  <!-- app detail modal -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <button id="closeModal" class="close-btn">✕</button>
      <div class="modal-grid">
        <div>
          <div id="modalScreens" class="screens"></div>
          <img id="modalIcon" class="modal-icon" src="" alt="icon">
        </div>
        <div class="details">
          <h2 id="modalTitle"></h2>
          <div class="small" id="modalMeta"></div>
          <p id="modalDesc"></p>

          <div class="modal-actions">
            <button id="downloadBtn" class="btn">⬇ Download</button>
            <div id="downloadCount" class="muted small">0 downloads</div>
            <div style="flex:1"></div>
            <input id="ratingInput" type="number" min="1" max="5" placeholder="Rate 1-5">
            <button id="submitReview" class="btn ghost">Submit</button>
          </div>

          <div id="reviewsArea" class="reviews">
            <h4>Reviews</h4>
            <div id="reviewsList"></div>
            <textarea id="reviewText" rows="3" placeholder="Write a review (optional)"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase + main JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    // export firebaseConfig so other modules can use it (upload/admin)
    window.SAKSHAM_FIREBASE_CONFIG = {
      apiKey: "AIzaSyBSqIqhKAyRz0aTghiKs4exajVXXExN-kA",
      authDomain: "saksham-appstore-8a2bc.firebaseapp.com",
      projectId: "saksham-appstore-8a2bc",
      storageBucket: "saksham-appstore-8a2bc.firebasestorage.app",
      messagingSenderId: "864411399391",
      appId: "1:864411399391:web:5d33d77205f9e12eff656a",
      measurementId: "G-DM2VGMNMD2"
    };
    initializeApp(window.SAKSHAM_FIREBASE_CONFIG);
    // load main.js after firebase init
    import('./js/main.js');
  </script>
</body>
</html>
