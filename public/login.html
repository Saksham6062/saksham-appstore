<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Login — Saksham App Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js" type="module"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>Saksham App Store</h2>
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-link">Home</a>
      <a href="upload.html" class="nav-link">Upload App</a>
      <a href="login.html" class="nav-link active">Developers</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <main>
    <div class="login-container">
      <h1>Developer Login</h1>
      <button id="googleLoginBtn">Sign in with Google</button>
      <p id="statusMsg"></p>
    </div>
  </main>

  <footer>
    <p>© 2025 Saksham App Store</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // 🔥 Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBSqIqhKAyRz0aTghiKs4exajVXXExN-kA",
      authDomain: "saksham-appstore-8a2bc.firebaseapp.com",
      projectId: "saksham-appstore-8a2bc",
      storageBucket: "saksham-appstore-8a2bc.firebasestorage.app",
      messagingSenderId: "864411399391",
      appId: "1:864411399391:web:5d33d77205f9e12eff656a",
      measurementId: "G-DM2VGMNMD2"
    };

    // 🔧 Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const statusMsg = document.getElementById("statusMsg");

    // 📌 Sign in with Google
    googleLoginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        statusMsg.textContent = `✅ Logged in as ${user.email}`;
        // Store login state
        localStorage.setItem("devLoggedIn", "true");
        setTimeout(() => {
          window.location.href = "upload.html";
        }, 1000);
      } catch (error) {
        console.error(error);
        statusMsg.textContent = `❌ Login failed: ${error.message}`;
      }
    });

    // ⚡ Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem("devLoggedIn", "true");
        window.location.href = "upload.html";
      }
    });
  </script>
</body>
</html>
