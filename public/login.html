<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Login ‚Äî Saksham App Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left"><h2>Saksham App Store</h2></div>
    <div class="nav-right">
      <a href="index.html" class="nav-link">Home</a>
      <a href="upload.html" class="nav-link">Upload App</a>
      <a href="login.html" class="nav-link active">Developers</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <main>
    <div class="login-container">
      <h1>Developer Login</h1>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <button id="signupBtn" class="secondary-btn">Sign Up</button>
      <p id="statusMsg"></p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Saksham App Store</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBSqIqhKAyRz0aTghiKs4exajVXXExN-kA",
      authDomain: "saksham-appstore-8a2bc.firebaseapp.com",
      projectId: "saksham-appstore-8a2bc",
      storageBucket: "saksham-appstore-8a2bc.firebasestorage.app",
      messagingSenderId: "864411399391",
      appId: "1:864411399391:web:5d33d77205f9e12eff656a",
      measurementId: "G-DM2VGMNMD2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üß† Keep session persistent even after refresh
    (async () => {
      await setPersistence(auth, browserLocalPersistence);

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const statusMsg = document.getElementById("statusMsg");

      // üîÑ Redirect if already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "upload.html";
        }
      });

      // üîë Login
      loginBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        if (!email || !password) {
          statusMsg.textContent = "Please enter both email and password.";
          return;
        }

        try {
          await signInWithEmailAndPassword(auth, email, password);
          statusMsg.textContent = "‚úÖ Logged in successfully!";
          window.location.href = "upload.html";
        } catch (error) {
          console.error(error);
          statusMsg.textContent = "‚ùå Login failed: " + error.message;
        }
      });

      // üÜï Sign Up
      signupBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        if (!email || !password) {
          statusMsg.textContent = "Please enter both email and password.";
          return;
        }

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          statusMsg.textContent = "‚úÖ Account created successfully!";
          window.location.href = "upload.html";
        } catch (error) {
          console.error(error);
          statusMsg.textContent = "‚ùå Sign up failed: " + error.message;
        }
      });
    })();
  </script>
</body>
</html>
