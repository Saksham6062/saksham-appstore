<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload — Saksham App Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">SA</div>
      <div>
        <h1>Upload App</h1>
        <p class="muted">Anyone can upload — published instantly</p>
      </div>
    </div>

    <div class="actions">
      <a class="btn" href="index.html">Home</a>
      <a class="btn ghost" href="admin.html">Admin</a>
      <button id="darkToggle" class="toggle-dark">Dark</button>
    </div>
  </header>

  <main class="app">
    <div class="upload-container">
      <input id="appName" placeholder="App name *">
      <input id="version" placeholder="Version (1.0.0) *">
      <input id="category" placeholder="Category (Games, Tools)">
      <textarea id="description" rows="3" placeholder="Short description"></textarea>

      <label class="small">APK file *</label>
      <input id="apkFile" type="file" accept=".apk,.aab">

      <label class="small">Icon (optional)</label>
      <input id="iconFile" type="file" accept="image/*">

      <label class="small">Screenshots (optional, multiple)</label>
      <input id="screenshots" type="file" accept="image/*" multiple>

      <input id="developerName" placeholder="Developer name (optional)">

      <div style="display:flex;gap:10px;align-items:center">
        <button id="uploadBtn" class="btn">Start Upload</button>
        <div id="uploadState" class="small">Idle</div>
      </div>

      <div class="progress"><i id="progressBar"></i></div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    initializeApp(window.SAKSHAM_FIREBASE_CONFIG);
    import('./js/upload.js');
  </script>
</body>
</html>
